{% extends "layout.html" %}

{% block content %}
{% for post in posts %}

<div class="container card text-center text-light bg-dark m-auto mb-5 mt-2 p-2 ">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.date }}</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}" class="card-link"> Read</a>
    </div>
    </div>
{% endfor %}
{% endblock %}
